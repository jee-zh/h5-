<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui"><title>播放器</title><style type=text/css>body,    h1,    h2,    h3,    h4,    h5,    h6,    hr,    p,    blockquote,    dl,    dt,    dd,    ul,    ol,    li,    pre,    form,    fieldset,    legend,    button,    input,    textarea,    th,    td {      margin: 0;      padding: 0    }    html,    body {      width: 100%;      height: 100%;      margin: auto;      overflow: hidden;      background: #000;    }    #player-wrapper {      overflow: hidden;      position: absolute;      left: 50%;      top: 50%;      transform: translate(-50%, -50%);      width: 100%;      height: 0;      padding-bottom: 56.25%;      background: #000;    }    #player-wrapper video,    #player-wrapper .poster {      position: absolute;      top: 0;      bottom: 0;      left: 0;      width: 100%;      height:100%    }    #player-wrapper .title{      position: absolute;      left:0;      top:0;      right:0;      z-index:15;      line-height: 21px;      padding:8px 13px 16px 13px;      font-size: 16px;      color:#fff;      background: -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,0.5)), to(rgba(0,0,0,0)));      background: -o-linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0));      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0));      overflow: hidden;      -webkit-line-clamp: 2;      line-clamp: 2;      -webkit-box-orient: vertical;      box-orient: vertical;      display: -webkit-box;      display: box;    }    #player-wrapper .time{      position: absolute;      bottom:5px;      right:5px;      height:22px;      line-height: 22px;      padding:0 10px;      z-index:15;      font-size: 10px;      color:#fff;      border-radius:12px;      background:rgba(0,0,0,.6)    }    #player-wrapper .poster {      z-index: 14;    }    #player-wrapper .poster img {      display: block;      width: 100%;      height: 100%;    }    #player-wrapper .play-btn {      position: absolute;      top: 50%;      left: 50%;      -webkit-transform: translate3d(-50%, -50%, 0);      transform: translate3d(-50%, -50%, 0);      width: 53px;      height: 53px;      background: url('https://static01.baomihua.com/img/mobile/v5/new_btn.png') no-repeat;      background-size: 53px;      z-index: 15    }    #player-wrapper .player-loading {      -webkit-box-sizing: border-box;      box-sizing: border-box;      border: solid 2px transparent;      border-top-color: rgba(228, 33, 18, 0.7);      border-left-color: rgba(228, 33, 18, 0.7);      border-radius: 25px;      -webkit-animation: nprogress-spinner 400ms linear infinite;      animation: nprogress-spinner 400ms linear infinite;      position: absolute;      width: 50px;      height: 50px;      left: 50%;      top: 50%;      margin-top: -25px;      margin-left: -25px;      z-index: 0;    }    @-webkit-keyframes nprogress-spinner {      0% {        -webkit-transform: rotate(0deg);        transform: rotate(0deg)      }      100% {        -webkit-transform: rotate(360deg);        transform: rotate(360deg)      }    }    @keyframes nprogress-spinner {      0% {        -webkit-transform: rotate(0deg);        transform: rotate(0deg)      }      100% {        -webkit-transform: rotate(360deg);        transform: rotate(360deg)      }    }    .bd_video_poster {      position: absolute;      left: 0;      top: 0;      right: 0;      bottom: 0;      z-index: 0;      overflow: hidden;    }    .bd_video_poster iframe {      position: absolute;      left: 0;      top: 0;      width: 100% !important;      height: 100% !important;    }    .bd_video_poster .time {      display: -webkit-box;      display: -ms-flexbox;      display: flex;      -webkit-box-pack: center;      -ms-flex-pack: center;      justify-content: center;      -webkit-box-align: center;      -ms-flex-align: center;      align-items: center;      position: absolute;      top: 4px;      right: 4px;      height: 24px;      font-size: 12px;      padding: 0 8px;      color: #fff;      z-index: 17;      background: rgba(0, 0, 0, .5);      border-radius: 10px;    }    .bd_video_poster .time span {      color: #fc0;      font-size: 16px;      margin-right: 4px;    }    .video-poster-tag {      width: 22px;      height: 12px;      position: absolute;      bottom: 0;      left: 0px;      background-image: url("//static01.baomihua.com/img/video/m-ad-tag.png");      background-repeat: no-repeat;      background-size: cover;      opacity: .9;      z-index: 17;    }</style></head><body><div id=player-wrapper><div class=bd_video_poster id=bd_video_posters><script>var posterADSrc = window.parent.document.querySelector('#videoIframe') && window.parent.document.querySelector('#videoIframe').getAttribute('adSrc')        if(posterADSrc && !posterADSrc.length){          document.querySelector('.bd_video_poster').style.display = 'none'        }else{          document.write(unescape(          "%3Cscript src='"+posterADSrc+"' type='text/javascript'%3E%3C/script%3E"));          var oPoster = document.querySelector('.bd_video_poster')          if(oPoster.querySelector('div')){            oPoster.querySelector('div').style.display = 'none'          }          var tagDom = document.createElement('span');          tagDom.className="video-poster-tag";          oPoster.appendChild(tagDom)        }</script></div><p class=title></p><span class=time></span><div class=poster></div><div class=play-btn></div><div class=player-loading></div><video src="" webkit-playsinline=true playsinline></video></div><script type=text/javascript>function videoPlayer() {      this.video = document.querySelector('video')      this.poster = document.querySelector('.poster')      this.playBtn = document.querySelector('.play-btn')      this.loading = document.querySelector('.player-loading')      this.adPoster = document.querySelector('.bd_video_poster')      this.videoTitle = document.querySelector('#player-wrapper .title')      this.videoTime = document.querySelector('#player-wrapper .time')      this.bcode = null    }    videoPlayer.prototype = {      constructor: videoPlayer,      videoIndex: 0,      videoSource: [],      autoplay:false,      getQueryString: function (name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");        var r = window.location.search.substr(1).match(reg);        if (r != null) return unescape(r[2]);        return null;      },      jsonp: function (params) {        params = params || {};        params.data = params.data || {};        var json = params.jsonp ? jsonp(params) : json(params);        function jsonp(params) {          var callbackName = params.jsonp;          var head = document.getElementsByTagName('head')[0];          params.data['jsoncallback'] = callbackName;          var data = formatParams(params.data);          var script = document.createElement('script');          head.appendChild(script);          window[callbackName] = function (json) {            head.removeChild(script);            clearTimeout(script.timer);            window[callbackName] = null;            params.success && params.success(json);          };          script.src = params.url + '?' + data;          if (params.time) {            script.timer = setTimeout(function () {              window[callbackName] = null;              head.removeChild(script);              params.error && params.error({                message: '超时'              });            }, time);          }        };        function formatParams(data) {          var arr = [];          for (var name in data) {            arr.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));          };          return arr.join('&')        }      },      judgeVideoPosterLoaded: function () { //加载完成才自动倒计时        var iframe = document.querySelector('.bd_video_poster iframe');        var that = this;        var count = 0;        function getStatus() {          iframe = document.querySelector('.bd_video_poster iframe')          if (iframe) {            that.setVideoPosterAdExit();            document.querySelector('.bd_video_poster').style.zIndex = '16'            clearInterval(time)          } else {            count++;            if (count === 8) {              that.isAdfiltered()              clearInterval(time)            }          }        }        getStatus();        var time = setInterval(function () {          if (iframe) {            clearInterval(time)            return          }          getStatus();        }, 500)      },      setVideoPosterAdExit: function () { //设置倒计时        var that = this;        var poster = document.querySelector('.bd_video_poster')        if(poster.querySelector('.time')){          return;        }        this.isAdfiltered() //被过滤直接返回        var totalTimer = 10;        try{          var curPagesType = window.parent.curPagesType;          if(curPagesType === 2){            totalTimer = 15;          }        } catch(error){}                var dom = document.createElement('p');        dom.className="time";        dom.innerHTML = '广告剩余：<span>'+ totalTimer + '</span> 秒'        poster.appendChild(dom)        var videoAdTimer = setInterval(function () {          if (totalTimer == 1) {            poster.style.display = 'none'            clearInterval(videoAdTimer);            return;          }          totalTimer--;          poster.querySelector('.time span').innerHTML = totalTimer        }, 1000)      },      isAdfiltered: function () {        if (!document.querySelector('.bd_video_poster iframe')) {          document.querySelector('.bd_video_poster').style.display = 'none'          return        }      },      videoInt: function () { //初始化        this.poster.innerHTML = '<img src=' + this.videoSource[0].poster + '>'        this.video.src = this.videoSource[0].src        this.videoTitle.innerHTML = this.videoSource[0].title        this.videoTime.innerHTML = this.videoSource[0].totaltime      },      videoPlay: function () {        try{          this.video.play();          this.poster.style.display = 'none'          this.playBtn.style.display = 'none'          this.videoTitle.style.display = 'none'          this.videoTime.style.display = 'none'        }catch(error){}      },      onended: function () {        this.videoIndex += 1        if (this.videoIndex >= this.videoSource.length) {          this.videoIndex = this.videoSource.length - 1          // 播放结束统计          var type = 3          var bcode = this.bcode.videoid + '|' + this.bcode.channelid + '||15|5|' + this.bcode.userid          var refurl = this.bcode.url + '|video.baomihua.com/' + ''          this.getStat(type, bcode, refurl)          return        }        this.video.src = this.videoSource[this.videoIndex].src        this.video.load()        this.videoPlay()      },      ontimeupdate: function () {        if (this.poster.style.display === '' || this.poster.style.display === 'block') {          if (this.video.currentTime > 0) {            this.poster.style.display = 'none'            this.playBtn.style.display = 'none'          }        }      },      onwaiting: function () {        this.loading.style.display = 'block'      },      oncanplay: function () {        this.loading.style.display = 'none'        this.video.controls = 'controls'      },      errorVideo: function () {        console.log('error')        //视频加载失败        var type = 3;        var bcode = this.bcode.videoid + '|' + this.bcode.channelid + '||21|267|' + this.bcode.userid;        var refurl = this.bcode.url + '|video.baomihua.com/' + '';        this.getStat(type, bcode, refurl);        console.log('黑屏了')      },      getBcode: function() {        var url = location.href        return {          videoid: window.parent.flvid,          channelid: window.parent.channelId,          userid: window.parent.userid,          url: url        }      },      getStat: function(type, bcode, refurl) {        this.getScript({          url: '//pvstat.baomihua.com/videogather.aspx?siteid=1&type=' + type + '&bcode=' + bcode + '&refurl=' + refurl,          destroy: true        })      },      getScript: function(a) {        if(a.destroy);        else          for(var b = document.getElementsByTagName("script"), c = b.length; c--;)            if(b[c].src === a.url) return;        var d = document.createElement("script");        d.type = "text/javascript",          d.src = a.url;        var e = function() {          d.parentNode.removeChild(d),            d = null        };        d.readyState ? d.onreadystatechange = function() {            ("loaded" == d.readyState || "complete" == d.readyState) && (d.onreadystatechange = null, a.destroy ? e() : a.callback && a.callback())          } : d.onload = function() {            a.destroy ? e() : a.callback && a.callback()          },          document.getElementsByTagName("head")[0].appendChild(d)      },      handleEvent: function (event) {        var event = event || window.event;        if (event.target.nodeName.toLowerCase() === "video" && event.type === 'click' && ('link' in this.videoSource[            this.videoIndex])) { //视频广告点击          var curVideo = this.videoSource[0]          if ('link' in curVideo) {            location.href = curVideo.link          }        }        switch (event.type) {          case 'waiting':            this.oncanplay()            break          case 'canplay':            this.oncanplay()            break          case 'pause':            // this.onpause()            break          case 'ended':            this.onended()            break          case 'timeupdate':            this.ontimeupdate()            break;          case 'click':            this.videoPlay();            break;          case 'error':            this.errorVideo();            break        }      },      getVideoUrl: function () {                var _this = this;        var refurl = '';        var flvid = this.getQueryString('videoId')        if (document.referrer != "") {          refurl = document.referrer;        } else {          refurl = document.URL;        }        this.jsonp({          url: "//play.baomihua.com/getvideourl.aspx",          type: "GET",          context: this,          data: {            flvid: flvid,            devicetype: "wap",            dataType: "json"          },          dataType: "jsonp",          error: function () {            //视频加载失败            var type = 3;            var bcode = this.bcode.videoid + '|' + this.bcode.channelid + '||21|266|' + this.bcode.userid;            var refurl = this.bcode.url + '|video.baomihua.com/' + '';            _this.getStat(type, bcode, refurl);            //top.location.href = '//m.baomihua.com/error.aspx?refurl=' + refurl;            console.log('调用接口失败')          },          jsonp: ('zepto' + (new Date().getTime())),          success: function (data) {            if (!data.dir) {              data.dir = 'pomoho_video';            }            if (!data.flvid) {              //top.location.href = '//m.baomihua.com/error.aspx?refurl=' + refurl;            }            var source = '//' + data.host + '/' + data.dir + '/' + data.stream_name + '.' +              data.videofiletype            var poster = data.video_img.replace('x', '640_360')            poster = poster.replace('http:', '')            source = 'http://aliyun36001.baomihua.com/8c3366a046090a65615aec6b44905f27/5d5cf319/3826/38251658_7_4876d7d2e3db38e690edbfd8fe33f5c6.mp4'            _this.videoSource.push({              src: source,              poster: poster,              title: decodeURIComponent(data.title),              totaltime: _this.changeHourMinutestr(data.totaltime)            })            _this.videoInt()            if (_this.getQueryString('from') !== 'h5video') {              _this.judgeVideoPosterLoaded()            }else{              setTimeout(function(){              var parentDocument = window.parent.document;              var timerFlag = parentDocument.querySelector('#gdt_inter_popup_wrap') || parentDocument.querySelector('#botdiv') || parentDocument.querySelector('#beeTopCase') || parentDocument.querySelector('.popup_slider_mask');//查询当前页面有没有弹窗广告              if(!timerFlag){                _this.judgeVideoPosterLoaded()              }            },3100)            }                                  }        })      },      changeHourMinutestr: function (str) {        if (str !== "0" && str !== "" && str !== null) {          return ((Math.floor(str / 60)).toString().length < 2 ? "0" + (Math.floor(str / 60)).toString() :            (Math.floor(str / 60)).toString()) + ":" + ((str % 60).toString().length < 2 ? "0" + parseInt((str % 60).toString()) : parseInt((str % 60).toString()));        } else {          return "";        }      },      autoPlayEvent: function(){        if(!this.autoplay && this.adPoster.style.display === 'none'){          this.autoplay = true;          this.videoPlay()        }      },      init: function () {        this.getVideoUrl()        this.bcode = this.getBcode()        parent.document.querySelector('#videoIframe') && parent.document.querySelector('#videoIframe').addEventListener('touchstart',this.autoPlayEvent.bind(this),false)        this.video.addEventListener('waiting', this.handleEvent.bind(this), false)        this.video.addEventListener('canplay', this.handleEvent.bind(this), false)        this.video.addEventListener('ended', this.handleEvent.bind(this), false)        this.video.addEventListener('timeupdate', this.handleEvent.bind(this), false)        this.video.addEventListener('click', this.handleEvent.bind(this), false)        this.poster.addEventListener('click', this.handleEvent.bind(this), false)        this.playBtn.addEventListener('click', this.handleEvent.bind(this), false)      }    }    new videoPlayer().init()</script><script type=text/javascript src=./static/js/player.js?60b30b6></script></body></html>
